<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      color: #333;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    h1 {
      margin-bottom: 200px;
      color: #222;
    }

    .choices {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    button {
      background: #fff;
      border: 2px solid #333;
      border-radius: 10px;
      padding: 15px 25px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background: #333;
      color: #fff;
    }

    .result {
      font-size: 20px;
      margin-top: 10px;
      font-weight: bold;
    }

    .scoreboard {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>Rock Paper Scissors</h1>
  <div class="choices">
    <button onclick="play('rock')">ü™® Rock</button>
    <button onclick="play('paper')">üìÑ Paper</button>
    <button onclick="play('scissors')">‚úÇÔ∏è Scissors</button>
  </div>

  <div class="result" id="result"></div>

  <div class="scoreboard">
    You: <span id="userScore">0</span> |
    Computer: <span id="computerScore">0</span>
  </div>

  <script>
    let userScore = 0;
    let computerScore = 0;

    function play(userChoice) {
      const choices = ['rock', 'paper', 'scissors'];
      const computerChoice = choices[Math.floor(Math.random() * 3)];
      let resultText = '';

      if (userChoice === computerChoice) {
        resultText = `It's a draw! You both chose ${userChoice}.`;
      } else if (
        (userChoice === 'rock' && computerChoice === 'scissors') ||
        (userChoice === 'paper' && computerChoice === 'rock') ||
        (userChoice === 'scissors' && computerChoice === 'paper')
      ) {
        resultText = `You win! ${userChoice} beats ${computerChoice}.`;
        userScore++;
      } else {
        resultText = `You lose! ${computerChoice} beats ${userChoice}.`;
        computerScore++;
      }

      document.getElementById('result').textContent = resultText;
      document.getElementById('userScore').textContent = userScore;
      document.getElementById('computerScore').textContent = computerScore;
    }
  </script>

</body>
</html>
